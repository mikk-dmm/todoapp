<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Todoアプリ'">Todoアプリ</title>
</head>
<body>
    <!-- ヘッダー -->
    <header style="background-color:#f5f5f5; padding:10px; border-bottom:1px solid #ccc;">
        <nav>
            <span style="font-weight:bold;">Todoアプリ</span> |
            <a th:href="@{/todos}">Todo一覧</a> |
            <a th:href="@{/categories}">カテゴリ管理</a> |
            <a th:href="@{/logout}">ログアウト</a>
        </nav>
    </header>

    <!-- 各ページ内容 -->
    <main style="padding:20px;" th:fragment="layout(content)">
        <div th:replace="${content}"></div>
    </main>
</body>
</html>
