<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<div th:fragment="content">
    <h2 th:text="${title}">カテゴリ作成／編集</h2>

    <form th:action="@{${category.id} == null ? '/categories' : '/categories/update/' + ${category.id}}"
        th:object="${category}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="name">カテゴリ名：</label>
            <input type="text" id="name" th:field="*{name}" required />
        </div>

        <div>
            <button type="submit">保存</button>
            <a th:href="@{/categories}">戻る</a>
        </div>
    </form>
</div>
</html>
