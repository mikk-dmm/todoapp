<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="p-6">
    <h2 class="text-2xl font-bold mb-4" th:text="${title}">カテゴリ作成／編集</h2>

    <form th:action="@{${category.id} == null ? '/categories' : '/categories/update/' + ${category.id}}"
            th:object="${category}" method="post"
            class="max-w-xl mx-auto bg-white shadow-md rounded-lg p-6">

        <div class="mb-4">
            <label for="name" class="block font-semibold mb-1">カテゴリ名</label>
            <input type="text" id="name" th:field="*{name}" placeholder="例）仕事、プライベート" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-200" />
        </div>

        <input type="hidden" th:field="*{user.id}" />

        <div class="flex justify-end gap-3 mt-6">
            <a th:href="@{/categories}"
                class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400 transition">
                戻る
            </a>
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                保存
            </button>
        </div>
    </form>
</div>
</html>
