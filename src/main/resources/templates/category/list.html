<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout(~{::content})">
<div th:fragment="content">
    <h2 th:text="${title}">カテゴリ一覧</h2>

    <a th:href="@{/categories/new}">新規カテゴリ作成</a>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>カテゴリ名</th>
            <th>操作</th>
        </tr>
        <tr th:each="c : ${categories}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.name}"></td>
            <td>
                <a th:href="@{'/categories/edit/' + ${c.id}}">編集</a> |
                <a th:href="@{'/categories/delete/' + ${c.id}}" onclick="return confirm('削除してもよろしいですか？');">削除</a>
            </td>
        </tr>
    </table>
</div>
</html>
