<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout-auth :: authLayout(~{::content})}">
<div th:fragment="content">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">新規登録</h2>

    <form th:action="@{/register}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
            <input type="text" id="username" name="username" required
                    class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
            <input type="password" id="password" name="password" required
                    class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">パスワード（確認）</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required
                    class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-cyan-500 text-white py-2.5 rounded-lg font-medium hover:bg-cyan-600 transition">
            登録する
        </button>

        <div class="text-center mt-4">
            <a th:href="@{/login}" class="text-blue-600 text-sm hover:underline">
                すでにアカウントをお持ちの方はこちら
            </a>
        </div>

        <div th:if="${param.error}" class="text-red-500 text-sm text-center mt-3">
            登録エラーが発生しました。
        </div>
    </form>
</div>
</html>
