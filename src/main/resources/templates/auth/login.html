<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout-auth :: authLayout(~{::content})}">
<div th:fragment="content">
    <h2 class="text-2xl font-semibold text-center text-blue-700 mb-6">ログイン</h2>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700 mb-1">ユーザー名</label>
            <input type="text" id="username" name="username" required
                    class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">パスワード</label>
            <input type="password" id="password" name="password" required
                    class="w-full border border-blue-200 rounded-lg p-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
        </div>

        <button type="submit"
                class="w-full bg-blue-500 text-white py-2.5 rounded-lg font-medium hover:bg-blue-600 transition">
            ログイン
        </button>

        <div class="text-center mt-4">
            <a th:href="@{/register}" class="text-blue-600 text-sm hover:underline">
                アカウントをお持ちでない方はこちら
            </a>
        </div>

        <div th:if="${param.error != null}" class="text-red-500 text-sm text-center mt-3">
            ユーザー名またはパスワードが違います。
        </div>
        <div th:if="${param.logout != null}" class="text-green-600 text-sm text-center mt-3">
            ログアウトしました。
        </div>
    </form>
</div>
</html>
