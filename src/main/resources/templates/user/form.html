<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
        th:replace="~{layout :: layout(~{::content})}">
<div th:fragment="content" class="p-6">
    <h2 class="text-2xl font-bold mb-4">ユーザー登録</h2>

    <form th:action="@{/users}" method="post" th:object="${user}"
            class="max-w-md mx-auto bg-white shadow-md rounded-lg p-6">

        <div class="mb-4">
            <label class="block font-semibold mb-1">ユーザー名</label>
            <input type="text" th:field="*{username}" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-200">
        </div>

        <div class="mb-4">
            <label class="block font-semibold mb-1">パスワード</label>
            <input type="password" th:field="*{password}" required
                    class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring focus:ring-blue-200">
        </div>

        <div class="flex justify-end mt-6">
            <button type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
                登録
            </button>
        </div>
    </form>
</div>
</html>
