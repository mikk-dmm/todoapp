<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
    th:replace="~{layout :: layout(~{::content})}">

<head>
    <meta charset="UTF-8">
    <title th:text="${mode == 'edit' ? 'Todo編集' : '新規Todo作成'}">Todoフォーム</title>
</head>

<body>
<div th:fragment="content">

    <h2 th:text="${mode == 'edit' ? 'Todo編集' : '新規Todo作成'}">Todoフォーム</h2>

    <form th:object="${todoForm}"
        th:action="@{${mode == 'edit'} ? '/todos/update/' + ${todoForm.id} : '/todos'}"
        method="post">

        <div>
            <label for="title">タイトル：</label>
            <input type="text" id="title" th:field="*{title}" required />
        </div>

        <div>
            <label for="description">詳細：</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>

        <div>
            <label for="categoryId">カテゴリ：</label>
            <select id="categoryId" th:field="*{categoryId}">
                <option th:value="''">— 未選択 —</option>
                <option th:each="c : ${categories}"
                        th:value="${c.id}"
                        th:text="${c.name}"
                        th:selected="${todoForm.categoryId == c.id}">
                </option>
            </select>
        </div>

        <div>
            <label for="dueDate">期限：</label>
            <input type="date" id="dueDate" th:field="*{dueDate}" />
        </div>

        <div>
            <button type="submit" th:text="${mode == 'edit' ? '更新する' : '登録する'}"></button>
            <a th:href="@{/todos}">戻る</a>
        </div>
    </form>
</div>
</body>
</html>
